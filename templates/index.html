<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Fichas Associativas</title>
    <script src="https://cdn.tailwindcss.com" async></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-600 via-blue-500 to-blue-700 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full transform transition duration-500 hover:scale-105"
    >
      <div class="flex justify-center mb-6">
        <h1
          class="text-3xl font-extrabold text-blue-700 uppercase tracking-wider"
        >
          SAMPAIOFORCE
        </h1>
      </div>
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">
        Gerar Fichas Associativas
      </h2>
      <form id="uploadForm" class="space-y-6">
        <!-- Upload da Planilha -->
        <div>
          <label
            for="planilha"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Planilha de Clientes:</label
          >
          <input
            type="file"
            name="planilha"
            id="planilha"
            accept=".xlsx"
            class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-transform transform hover:scale-105"
            aria-describedby="planilhaError"
          />
          <p id="planilhaError" class="text-sm text-red-600 mt-1"></p>
        </div>

        <!-- Upload do Modelo -->
        <div>
          <label
            for="modelo"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Modelo de Ficha:</label
          >
          <input
            type="file"
            name="modelo"
            id="modelo"
            accept=".docx"
            class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-transform transform hover:scale-105"
            aria-describedby="modeloError"
          />
          <p id="modeloError" class="text-sm text-red-600 mt-1"></p>
        </div>

        <!-- Botão de Submit -->
        <div class="relative">
          <button
            type="submit"
            id="submitButton"
            disabled
            class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-offset-2 transition-transform transform hover:scale-110 disabled:bg-gray-400 disabled:cursor-not-allowed animation-pulse"
          >
            Gerar Fichas
          </button>

          <!-- Spinner de carregamento -->
          <div
            id="spinner"
            class="absolute inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 rounded-md hidden"
          >
            <svg
              class="w-10 h-10 text-white animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 0116 0A8 8 0 014 12z"
              ></path>
            </svg>
          </div>

          <!-- Barra de progresso -->
          <div id="progressContainer" class="hidden mt-4">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div
                id="progressBar"
                class="bg-blue-600 h-2.5 rounded-full"
                style="width: 0%"
              ></div>
            </div>
            <p id="progressText" class="text-sm text-gray-600 mt-2 text-center">
              0%
            </p>
          </div>
        </div>
      </form>
    </div>

    <script>
      const planilhaInput = document.getElementById("planilha");
      const modeloInput = document.getElementById("modelo");
      const submitButton = document.getElementById("submitButton");
      const planilhaError = document.getElementById("planilhaError");
      const modeloError = document.getElementById("modeloError");
      const spinner = document.getElementById("spinner");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      function validateForm() {
        let isValid = true;
        planilhaError.textContent = "";
        modeloError.textContent = "";

        // Validação da planilha
        if (!planilhaInput.files[0]) {
          planilhaError.textContent = "Por favor, envie a planilha.";
          isValid = false;
        } else if (!planilhaInput.files[0].name.endsWith(".xlsx")) {
          planilhaError.textContent = "O arquivo deve estar no formato .xlsx.";
          isValid = false;
        }

        // Validação do modelo
        if (!modeloInput.files[0]) {
          modeloError.textContent = "Por favor, envie o modelo.";
          isValid = false;
        } else if (!modeloInput.files[0].name.endsWith(".docx")) {
          modeloError.textContent = "O arquivo deve estar no formato .docx.";
          isValid = false;
        }

        // Habilitar/desabilitar o botão de envio
        submitButton.disabled = !isValid;

        return isValid;
      }

      // Adicionar listeners para validação
      planilhaInput.addEventListener("change", validateForm);
      modeloInput.addEventListener("change", validateForm);

      // Função para mostrar e esconder o spinner
      function toggleSpinner(show) {
        if (show) {
          spinner.classList.remove("hidden");
        } else {
          spinner.classList.add("hidden");
        }
      }

      // Função para mostrar e atualizar a barra de progresso
      function updateProgressBar(percentage) {
        progressContainer.classList.remove("hidden");
        progressBar.style.width = percentage + "%";
        progressText.textContent = `${percentage}%`;
      }

      // Função para enviar o formulário com XMLHttpRequest
      function sendFormWithProgress() {
        const formData = new FormData(document.getElementById("uploadForm"));
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        // Atualizar barra de progresso durante o upload
        xhr.upload.addEventListener("progress", function (event) {
          if (event.lengthComputable) {
            const percentage = (event.loaded / event.total) * 100;
            updateProgressBar(percentage);
          }
        });

        // Quando o upload terminar
        xhr.onload = function () {
          if (xhr.status === 200) {
            alert("Arquivos enviados com sucesso!");
            updateProgressBar(100); // Garantir que a barra chegue a 100%
            setTimeout(() => {
              progressContainer.classList.add("hidden");
            }, 1000);
          } else {
            alert("Erro no envio dos arquivos.");
          }
          toggleSpinner(false); // Esconder o spinner após o envio
        };

        // Enviar os dados
        xhr.send(formData);
      }

      // Adicionar evento de submit no formulário
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impedir o envio normal do formulário

          if (!validateForm()) {
            return; // Impedir o envio se a validação falhar
          }

          toggleSpinner(true); // Mostrar o spinner
          sendFormWithProgress(); // Enviar o formulário com o XMLHttpRequest
        });
    </script>
  </body>
</html>
